env = QT_AUTO_SCREEN_SCALE_FACTOR="1";
env = QT_QPA_PLATFORM="wayland";
env = QT_QPA_PLATFORMTHEME="gtk4";

monitor=,preferred,auto,1
# monitor=,highres,auto,1

input {
	kb_layout = us,ru
	kb_variant =
	kb_model =
	kb_options = grp:caps_toggle
	kb_rules =
  float_switch_override_focus=2
	follow_mouse = 1
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
	gaps_in = 5
	gaps_out = 10
	border_size = 0
	col.active_border = rgba(5e6574ff)
	col.inactive_border = rgba(272a34ff)
	# col.active_border = rgba(b48eadee) rgba(88c0d0ee) 90deg
	#  col.inactive_border = rgba(434c5eaa) 
	layout = dwindle
	allow_tearing = false
	no_border_on_floating = false
  resize_on_border = true
  extend_border_grab_area = 25

}
cursor {
  inactive_timeout = 1
  hide_on_key_press = true
  hide_on_touch= true
}
decoration {
    rounding = 7
    
    # blur {
    #     enabled = true
    #     size = 5 
    #     passes = 1 
    #     new_optimizations=true
    # }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_resizing = true
    force_split=0
}


master {
}

gestures {
    workspace_swipe = off
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  # animate_manual_resizes= true
  mouse_move_enables_dpms = true
  vfr = 1
  # vrr = 1
  key_press_enables_dpms = true
  #focus_on_activate=true
}
binds {
    allow_workspace_cycles=true
}


device {
  name = gxtp7863:00-27c6:01e0-touchpad
  enabled = $TOUCH
}

plugin:hyprfocus {
        enabled = yes
        animate_floating = yes
        animate_workspacechange = yes
        focus_animation = shrink
        # Beziers for focus animations
        bezier = bezIn, 0.5,0.0,1.0,0.5
        bezier = bezOut, 0.0,0.5,0.5,1.0
        bezier = overshot, 0.05, 0.9, 0.1, 1.05
        bezier = smoothOut, 0.36, 0, 0.66, -0.56
        bezier = smoothIn, 0.25, 1, 0.5, 1
        bezier = realsmooth, 0.28,0.29,.69,1.08
        # Flash settings
        flash {
            flash_opacity = 0.95
            in_bezier = realsmooth
            in_speed = 0.5
            out_bezier = realsmooth
            out_speed = 3
        }
        # Shrink settings
        shrink {
            shrink_percentage = 0.98
            in_bezier = realsmooth
            in_speed = 1
            out_bezier = realsmooth
            out_speed = 2
        }
}
